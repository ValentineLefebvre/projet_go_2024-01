
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form action="/signup" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" required><br>

    <label for="salon_name">Salon name:</label>
    <input type="salon_name" name="salon_name" required><br>

    <label for="salon_adress">Salon adress:</label>
    <input type="salon_adress" name="salon_adress" required><br>

    <input type="submit" value="Sign Up">
</form>
<a href="/login">Already have an account? Login here</a>
<a href="/">Back to Appointments</a>
</body>
</html>
